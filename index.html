<html lang="en">

    <meta charset="UTF-8" />

    <link
      as="font"
      crossorigin="anonymous"
      href="./assets/webfonts/Font-face/static/SpaceGrotesk-Medium.woff2"
      rel="preload"
      type="font/woff2"
    />
    <link
      href="./assets/img/favicon-32x32.png"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <style>
      @font-face {
        font-family: Grotesk;
        src:
          url("./assets/webfonts/Font-face/static/SpaceGrotesk-Medium.woff2")
            format("woff2"),
          url("./assets/webfonts/Font-face/static/SpaceGrotesk-Medium.ttf")

        font-style: normal;
        font-display: swap;

    <link href="./css/home.css" rel="stylesheet" />

  <!--body-->
  <body class="home">
    <div class="container">
      <section class="submit__card">
        <div class="gradient"></div>
        <form action="/submit-card" id="form" class="form" method="post">
          <div class="form__wrapper">
            <label for="name">CARDHOLDER NAME</label>
            <input class="form__name" id="name" type="text" />
          </div>
          <div class="from__wrapper">
            <label for="number">CARD NUMBER</label>
            <input class="form__number" id="number" type="number" />
          </div>
          <div class="form__wraper">
            <label for="month">EXP.DATE(MM/YY) CVC</label>
            <input class="form__month" id="month" type="number" />
            <input class="form__year" id="year" type="number" />
            <input class="form__cvc" id="cvc" type="number" />
          </div>
        </form>
      </section>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
