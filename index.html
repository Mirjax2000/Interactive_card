<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Card details</title>
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <meta content="" name="description" />
  <meta content="" name="keywords" />
  <meta content="Miroslav Viktorin" name="author" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />

  <link as="font" crossorigin="anonymous" href="./assets/webfonts/Font-face/static/SpaceGrotesk-Medium.woff2"
    rel="preload" type="font/woff2" />
  <link href="./assets/img/favicon-32x32.png" rel="shortcut icon" type="image/x-icon" />
  <style>
    @font-face {
      font-family: Grotesk;
      src:
        url("./assets/webfonts/Font-face/static/SpaceGrotesk-Medium.woff2") format("woff2"),
        url("./assets/webfonts/Font-face/static/SpaceGrotesk-Medium.ttf") format("truetype");
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }
  </style>

  <link href="./css/home.css" rel="stylesheet" />
</head>
<!--body-->

<body class="home">
  <div class="container">
    <section class="submit__card">
      <!-- card -->
      <div class="card">
        <div class="card__back">
          <p class="card__back--cvc" id="cardCvc">000</p>
        </div>
        <div class="card__front">
          <p class="card__front--number" id="cardNumber">
            0000 0000 0000 0000
          </p>
          <div class="card__front--flex">
            <p class="card__front--name" id="cardName">FRANTA PÍNA</p>
            <p class="card__front--expire" id="cardExp">00/00</p>
          </div>
        </div>
      </div>
      <!-- form -->
      <form action="/submit-card" id="form" class="form" method="post">
        <!-- card name -->
        <label class="form__label" for="name">CARDHOLDER NAME</label>
        <input class="form__input" id="name" type="text" placeholder="e.g. Franta Pína" />
        <div class="form__error">ERROR</div>
        <!-- card number -->
        <label class="form__label" for="number">CARD NUMBER</label>
        <input class="form__input" id="number" type="number" placeholder="e.g. 1234 5678 9123 000" />
        <div class="form__error">ERROR</div>
        <!-- card date -->
        <div class="form__wrapper">
          <div class="form__wrapper__date">
            <!-- month -->
            <div class="form__wrapper__date--month">
              <label class="form__label" for="month">EXP.DATE(MM/YY)</label>
              <input class="form__input" id="month" type="number" placeholder="MM" />
              <div class="form__error">ERROR</div>
            </div>
            <!-- year -->
            <div class="form__wrapper__date--year">
              <label class="form__label" for="year">Year</label>
              <input class="form__input" id="year" type="number" placeholder="YY" />
              <div class="form__error">ERROR</div>
            </div>
          </div>
          <!-- card cvc -->
          <div class="form__wrapper__cvc">
            <label class="form__label" for="cvc">CVC</label>
            <input class="form__input" id="cvc" type="number" placeholder="e.g. 123" />
            <div class="form__error">ERROR</div>
          </div>
        </div>
        <!-- submit -->
        <button class="form__submit" type="submit" id="submit">
          Confirm
        </button>
      </form>
    </section>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
